# syntax documentation : 
# https://developers.home-assistant.io/docs/voice/intent-recognition/template-sentence-syntax/#sentence-templates-syntax
language: "en"
intents:
  VikunjaAddTask:
    data:
      - sentences:
          - "[I] (at | add | and | had | have | create | great) [a | an] [new | upcoming] (task | tasks) {task_description}"
              
lists:
  task_description:
    wildcard: true